<form nz-form [nzLayout]="'vertical'" [formGroup]="accountForm" class="ant-advanced-search-form" nzNoColon>
    <div nz-row [nzGutter]="{ md: 12, xl: 24 }" nzType="flex" nzAlign="bottom">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzFor="period" nzRequired>名稱</nz-form-label>
                <nz-form-control nzErrorTip="此欄位為必填欄位">
                    <input nz-input formControlName="userName" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzFor="period" nzRequired>密碼</nz-form-label>
                <nz-form-control nzErrorTip="此欄位為必填欄位">
                    <nz-input-group [nzSuffix]="suffixTemplate">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="請輸入密碼"
                            formControlName="pwd" />
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                        <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                            (click)="passwordVisible = !passwordVisible"></span>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzFor="period">是否啟用</nz-form-label>
                <nz-form-control nzErrorTip="此欄位為必填欄位">
                    <nz-switch formControlName="inUse" nzCheckedChildren="啟用" nzUnCheckedChildren="停用"></nz-switch>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzFor="period">權限</nz-form-label>
                <nz-form-control>
                    <nz-checkbox-group formControlName="func"></nz-checkbox-group>
                </nz-form-control>
            </nz-form-item>
        </div>

    </div>
</form>
<hr />
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="modal.close()">取消</button>
    <button nz-button nzType="primary" (click)="onConfirm()">確認</button>
</div>

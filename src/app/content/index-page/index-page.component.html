<div class="outer-container">
  <div class="grid grid-cols-3 gap-24">
    <div *ngFor="let func of functionList">
      <div class="inner-box" (click)="onNavigateClick(func.routerPath)">
        <div>
          <img [src]="func.imageUrl" [alt]="func.name" class="h-48 mt-10">
        </div>
        <div class="text-2xl mt-10">
          {{ func.name}}
        </div>
      </div>
    </div>
  </div>
</div>
